block.new-horizon-rail-gun.name = 穿雲
block.new-horizon-rail-gun.description = 重型磁軌砲，用純粹的動能把對手轟上天。
block.new-horizon-rail-gun.detail = 出膛速度接近15馬赫，極高的穿深足以使其輕鬆貫透任何敵人。
block.new-horizon-end-of-era.name = 終焉
block.new-horizon-end-of-era.description = 尖端戰術武器，同時也是大部分基地的最高火力配置。
