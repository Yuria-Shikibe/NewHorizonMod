block.new-horizon-multiple-launcher.detail = 綽號「喀秋莎」，似乎是某種古老的女性名稱。奇怪的是這一外號意外地受歡迎。/n/n可能是因為愛喝酒？
block.new-horizon-thermo-turret.name = 熱電
block.new-horizon-thermo-turret.description = 簡易野戰防空，彈丸飛行過程中釋放的高溫攜電氣流能夠有效殺傷輕型航空器。
block.new-horizon-thermo-turret.detail = 不建議在它開火的時候許願——流星可不是從地面往天上飛的。
block.new-horizon-rail-gun.name = 穿雲
block.new-horizon-rail-gun.description = 重型磁軌砲，用純粹的動能把對手轟上天。
block.new-horizon-rail-gun.detail = 出膛速度接近15馬赫，極高的穿深足以使其輕鬆貫透任何敵人。
block.new-horizon-end-of-era.name = 終焉
block.new-horizon-end-of-era.description = 尖端戰術武器，同時也是大部分基地的最高火力配置。
