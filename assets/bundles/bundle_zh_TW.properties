block.new-horizon-atom-separator.description = 大型高功率輻照雷射器，優先攻擊低速單位。\n\n注意電力負載。
block.new-horizon-atom-separator.detail = 人送外號原子切割機，據說強行解除俯仰角鎖定後可以直衝天際發射。\n\n[accent]「我是不是看見有個穿著鎧甲的奇怪金髮女生站在那？」
block.new-horizon-blood-star.name = 彗星
block.new-horizon-blood-star.description = 大型靜滯等離子砲。\n能量栓離架後會因電離空氣發散出奇特的光暈，因此得名。
block.new-horizon-blood-star.detail = 待發彈藥庫被命中後可能引起毀滅性連鎖反應，注意保護炮塔。
block.new-horizon-multiple-launcher.name = 蜂巢
