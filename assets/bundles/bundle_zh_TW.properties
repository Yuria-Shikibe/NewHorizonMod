block.new-horizon-shaped-wall.details = 依賴致密合金骨架部署的記憶金属顆粒使自適應結構群具有可怕的抗打擊能力。
block.new-horizon-fire-extinguisher.name = 冷卻場發射器
block.new-horizon-fire-extinguisher.description = 熄滅附近的火焰
block.new-horizon-blaster.name = 震爆器
block.new-horizon-blaster.description = 向靠近的敵人發射閃電，造成擊退和傷害。
block.new-horizon-bomb-launcher.name = 炸彈拋射器
block.new-horizon-bomb-launcher.description = 彈射高爆彈頭轟炸目標區域。\n\n[sky]可同時調用多個方塊。
block.new-horizon-air-raider.name = 空襲呼叫器
block.new-horizon-air-raider.description = 呼叫艦對對目標區域執行導彈打擊。

block.new-horizon-primary-jump-gate.name = 近地折躍門
block.new-horizon-primary-jump-gate.description = 兆瓦級折躍信標，引導小型戰術單位介入戰場。
block.new-horizon-standard-jump-gate.name = 位面折躍門
block.new-horizon-standard-jump-gate.description = 吉瓦級折躍信標，引導標準戰術單位介入戰場。
block.new-horizon-hyper-jump-gate.name = 超核折躍門
block.new-horizon-hyper-jump-gate.description = 太瓦級折躍信標，引導精銳戰術單位介入戰場。
block.new-horizon-hyper-space-warper.name = 超空間核折躍器
block.new-horizon-hyper-space-warper.description = 用於快速投送單位。[sky]可被重力阱阻斷。\n[lightgrey]你可以在HUD上看到敵方重力阱的干擾範圍。[red]經過敵方重力阱的折躍單位將被強行遷出並受到百分比傷害。
block.new-horizon-module-rail.name = 模組導軌
block.new-horizon-module-rail.description = 用於運輸大型模組的專用導軌。


block.new-horizon-nexus-core.name = 核心樞紐
block.new-horizon-nexus-core.description = 自彌丹砂廢棄核心逆向改造而來，性能更為優秀，可更為有效的為彌丹莎開拓工作服務。
block.new-horizon-rift-shield.name = 裂隙護盾發生器
block.new-horizon-rift-shield.description = 創建裂隙空間以瞬間反轉來襲火力。處理激光較為棘手。\n\n[accent]注意：資源消耗速率在低盾容時會快速增長。
block.new-horizon-standard-shield-generator.name = 制式力牆發生器
block.new-horizon-standard-shield-generator.description = 輕量化力牆發生器。投射一片小範圍的矩形力牆。
block.new-horizon-large-shield-generator.name = 大型力牆發生器
block.new-horizon-large-shield-generator.description = 重型力牆發生器。投射一片大範圍的矩形力牆。
block.new-horizon-standard-regen-projector.name = 標準再構投影儀
block.new-horizon-standard-regen-projector.description = 對矩形範圍內的受損建築進行修復。使用相織布時可提高修復速度。存在最小修複閥值，\n可對小型建築進行更快的修復。修復效果不疊加。
block.new-horizon-heavy-regen-projector.name = 重型再構投影儀
block.new-horizon-heavy-regen-projector.description = 對更大矩形範圍內的受損建築進行修復。使用相織布時可提高修復速度。最小修複閥值更高，\n可對小型建築進行更快的修復。修復效果不疊加。
block.new-horizon-standard-storage.name = 輕量倉儲
block.new-horizon-standard-storage.description = 輕量化的遠程物品倉儲。可使用裝卸器從其卸載物品。
block.new-horizon-heavy-storage.name = 重型倉儲
block.new-horizon-heavy-storage.description = 重型物品倉儲。可使用裝卸器從其卸載物品。
block.new-horizon-remote-storage.name = 遠程倉儲
block.new-horizon-remote-storage.description = 直接連結到核心調用資源。隨放置數量的增加等比增加能耗。\n\n[accent]不提供額外的物品容量和核心功能。
block.new-horizon-junior-module-beacon.name = 超頻信標塔
block.new-horizon-junior-module-beacon.description = 超速以其為中心的矩形範圍內的所有可超速建築。加入相織物可進一步提高超速倍率。
block.new-horizon-senior-module-beacon.name = 投射信標塔
block.new-horizon-senior-module-beacon.description = 可對以其為中心的矩形範圍內指定建築進行增產。加入巨浪合金可進一步提高增產倍率。\n僅可增產物品和模組的輸出。
