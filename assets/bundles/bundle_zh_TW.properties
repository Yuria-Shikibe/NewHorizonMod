block.new-horizon-large-shield-generator.description = 重型力牆發生器。投射一大片矩形的力牆。
block.new-horizon-standard-regen-projector.name = 標準再構投影儀
block.new-horizon-standard-regen-projector.description = 對矩形範圍內的受損建築進行修復。使用相織布時可提高修復速度。有最小修複閥值，可對小型建築進行更快的修復。修復效果不会疊加。
