block.new-horizon-argmot.name = 律令
block.new-horizon-argmot.description = 高頻閃電發生器，需要預熱以達到最高荷載。
block.new-horizon-argmot.detail = 滿載狀態下具有極高傷害，但如若不做處理，產生的大量廢熱會使其強制停機。
block.new-horizon-slavio.name = 鐵幕
block.new-horizon-slavio.description = 快速輪射小型制導火箭彈，對單位本體造成可觀傷害。\n\n對護盾效果大打折扣。
