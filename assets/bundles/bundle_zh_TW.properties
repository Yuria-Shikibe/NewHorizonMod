unit.new-horizon-laugra.name = 電涌
unit.new-horizon-laugra.description = 未知技術產物\n自律突擊坦克\n[sky]<檢測到授權訊息>[]\n車載軌道炮發射漸進加速彈藥，可擊穿装甲低於15或無法阻擋雷射的單位/建築物。\n具備兩棲能力。
unit.new-horizon-guardian.name = 幽谷
unit.new-horizon-guardian.description = 未知生物。\n\n[accent]傀儡神經中樞尚不完備，謹慎操控。
