block.new-horizon-eternity.name = Eternity
block.new-horizon-eternity.description = Extra-large strategic-tactical superweapon."It may cost a lot,but it well respect it with glory."
block.new-horizon-eternity.details = "Jurang Utara punya ikan, namanya Kun. Laut Selatan punya meriam, namanya Eternal. Panjangnya beberapa ratusan meter, diameternya beberapa puluhan meter. Begitu berubah menjadi api, meteor-meteor melintas di atas kepala, langit memerah. Setelah meledak, cakrawala bersinar terang, seolah-olah awan ungu turun dari atas langit, memusnahkan semua musuh. Para penguasa dilanda ketakutan, membentuk aliansi untuk melemahkan Qin. Gerbang-gerbang dibuka untuk menyambutnya, namun mereka ragu dan tak berani maju. Dalam negosiasi, mereka menuntut proyek itu dipotong setengah, tetapi sia-sia. Selama beberapa dekade mereka tak berani berkuda ke selatan untuk menggembalakan kuda mereka"\n\nkutipan dari Eternal.\n\nBiaya, skala, dan daya jeranya tak tertandingi. Di bawah tekanan, Eternity dilarang ditempatkan di pangkalan-pangkalan luar negeri, dengan jaminan tidak akan digunakan terlebih dahulu. Proses R&D yang sulit dan biaya yang sangat besar pernah menyebabkan proyek itu ditangguhkan. Memang, konsumsi besar-besaran dari semua jenis sumber daya akan membuat perusahaan yang sudah tidak kaya menjadi semakin terpuruk. Namun sebagai alat tawar-menawar yang strategis, Eternity jarang disimpan dalam keadaan aktif.



