block.new-horizon-eternity.details = "North Abyss has a fish, its name is Kun. The Southern Seas have a cannon, its name is Eternal.Its length is several hundred meters, its diameter several dozen meters. Once it turns to fire, meteors pass overhead, the sky flushes crimson. Upon detonation, the horizon blazes bright, as though purple clouds descend from the heavens, annihilating all foes.The lords are struck with fear, forming alliances to weaken Qin. The gates are opened to meet it, yet they hesitate and dare not advance.In negotiations, they demand the project be cut in half, but to no avail. For decades they dare not ride south to pasture their horses." ? excerpt from *Eternal*.Its cost, scale, and deterrent power are unprecedented. Under pressure, it is prohibited from deployment at overseas bases, with assurances it will not be used first.The arduous R&D process and enormous costs once caused the project to be suspended.Indeed, the massive consumption of all kinds of resources would make an already not-wealthy company even worse off. But as a strategic bargaining chip, it is rarely kept in an active state.

