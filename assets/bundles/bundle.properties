block.new-horizon-rift-shield.description = Creates a powerful shield to deflect incoming bullets and block enemies.\nConsume more resources when low shield capacity.
block.new-horizon-standard-shield-generator.name = Standard Shield Generator
block.new-horizon-standard-shield-generator.description = Lightweight standard shield generator. Projects a rectangular force wall.
block.new-horizon-large-shield-generator.name = Large Force Projector
block.new-horizon-large-shield-generator.description = Creates a larger and faster regenerating force field, protecting buildings and units inside from damage.\nOverheats if too much damage is sustained. Optionally uses coolant to prevent overheating. Fusion cores increase shield size.
block.new-horizon-large-mend-projector.name = Large Mend Projector
block.new-horizon-large-mend-projector.description = A larger mend projector.\nOptionally uses junior processors to boost range and efficiency.
block.new-horizon-standard-storage.name = Standard Storage
block.new-horizon-standard-storage.description = Lightweight item storage. Items can be unloaded from it using unloaders.  
block.new-horizon-heavy-storage.name = Heavy Storage
block.new-horizon-heavy-storage.description = Heavy item storage. Items can be unloaded from it using unloaders.
block.new-horizon-remote-storage.name = Remote Storage  
block.new-horizon-remote-storage.description = Directly links to the core regardless of its position in the world. Power consumption increases proportionally with the number placed.[accent]Does not provide additional item capacity or core functions.block.new-horizon-junior-module-beacon.name = Overclock Beacon Tower  
block.new-horizon-junior-module-beacon.description = Overclocks all overclockable buildings within a rectangular area centered on it. Adding phase fabric further increases the overclock multiplier.
block.new-horizon-senior-module-beacon.name = Projection Beacon Tower  
block.new-horizon-senior-module-beacon.description = Boosts production of designated buildings within a rectangular area centered on it. Adding Tsunami Alloy further increases the production multiplier.Only boosts output of items and modules.
block.new-horizon-standard-regen-projector.name = Standard Regen Projector  
block.new-horizon-standard-regen-projector.description = Repairs damaged buildings within a rectangular area. Using phase fabric increases repair speed. Has a minimum repair threshold, allowing faster repairs on small buildings. Repair effects do not stack.
block.new-horizon-heavy-regen-projector.name = Heavy Regen Projector  
block.new-horizon-heavy-regen-projector.description = Repairs damaged buildings within a larger rectangular area. Using membranelle increases repair speed. Has a higher minimum repair threshold, allowing faster repairs on small and medium buildings. Repair effects do not stack.

