mod.new-horizon.description = Beta Release. Campaign Not Included.\n\nCurrently contains stable content and optional vanilla override. \n\nMod is playable as extension for both Serpulo and Erekir. \n\nCampaign still WIP.
mod.new-horizon.subtitle = Beta Release. Campaign Not Included.

