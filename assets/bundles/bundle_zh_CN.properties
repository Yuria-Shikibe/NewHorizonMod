block.new-horizon-anti-bullet-turret.description = 大型点防御装置，尽力拦截一切威胁。\n破获裂解光束的核心算法后，工程师对律令进行了改装。工作目标变更，不再需要过多能量和冷却液。其与生俱来的远射程和大威力使它比原货受欢迎。
block.new-horizon-anti-bullet-turret.name = 阻断
block.new-horizon-antibody.description = 未知科技
block.new-horizon-antibody.name = 抗体
block.new-horizon-argmot.description = 高频闪电发生器。\n雷神之使，发出的电击能量在雷暴之上，频率可能极高，是一切高机动低防单位的梦魇，不容小觑。\n需要热力积累，之所以没有装备温度装置：一者，缺少调度空间，再者，节省能量成本。\n适当冷却可缓解其他系统受到的热量牵连，使之可以达到更高的射速。\n如此强大的武器是材料学进步的表现————高轻钢可以做到，而且做得很好。
block.new-horizon-argmot.name = 律令
block.new-horizon-arkycite-compactor.description = 将石油变成芳油
block.new-horizon-arkycite-compactor.name = 芳油压制器
block.new-horizon-armor-ancient.name = 远古装甲
block.new-horizon-armor-clear.name = 装甲
block.new-horizon-armor-light.name = 镶灯装甲
block.new-horizon-armor-power-node.description = 更坚固的大型能量节点。\n没有保护的能量节点在大型装甲电池面前显得格外脆弱。\n为避免建筑陷入瘫痪，工程师们改装了原有大型能节。虽性能下降，但活着才有用。
block.new-horizon-armor-power-node.name = 装甲能量节点
block.new-horizon-armor-quantum.name = 量子域装甲
block.new-horizon-assign-overdrive.description = 加速特定方块，速度更快。
block.new-horizon-assign-overdrive.name = 投射加速器
block.new-horizon-atom-separator.description = 大型高功辐照激光器，优先攻击低速单位。\n“融毁的威力已经不能‘满足’敌人了，我们需要更大的应援棒！”曾如此喊叫的战士至死未能迎来他的曙光。于是武器以其名联立项。\n其功率之高已无需介质，长剑一挥疮痍满地。目前无法对光束进行测温，已知满偏运行会使[orange]整机红热[lightgray]，务必准备[white]灭火措施[lightgray]和[sky]冷却液[lightgray]。————那可真“火辣”。
block.new-horizon-atom-separator.name = 帝俊
block.new-horizon-beacon.description = NA
block.new-horizon-beacon.name = NA
block.new-horizon-beam-drill.description = 更快地开采矿石，需预热。\n激光钻头孱弱的激光距离过短，需要转子参与。而光束钻头使用多条高功镭射，在高精度计算控制下精准地分离矿物，并能准确的控制矿料体积。做到受力均匀，输出稳定，效率高。\n美中不足的是预热时间很长，没有长期开采需要请不要使用光束钻头。
block.new-horizon-beam-drill.name = 光束钻头
block.new-horizon-beam-laser-turret.description = 高频镭射冲击器。\nLaser，音译“镭射”，即激光，电子从高能级回落的产物。而纯度高达99%的硅，在高温下作为介质产生的激光毁伤能力极佳，主要靠热能，辐照铁仅0.22s就使其红炽。因携带介质可以随时使用，不必担忧介质质量。镭射本身产生的热能会被武器回收一部分，以减少产生高温的能量成本。会造成武器红热，无伤大雅。\n其寿命并非以发射次数计，而是真正的“寿命”，\n高温装置的运行时间有限————所以赶着投胎一样乱射。
block.new-horizon-beam-laser-turret.name = 镭射
block.new-horizon-blaster.description = 向靠近的敌人发射闪电，造成击退和伤害。
block.new-horizon-blaster.name = 震爆器
block.new-horizon-blood-star.description = 大型静滞等离子炮。\n其所以威力如此之大，除了零位能，也有静滞等离子弹的功劳。这种炮弹的与众不同在于极低量的飞行损失，且静滞弹中存在有正电子。在击中目标前，正负电子相安无事，直到稳态被破坏或者自行崩溃。\n命中后发生[orange]剧烈湮灭反应[lightgray]，给受害者和观赏者带来又一次视觉盛宴。这显然是奢侈的————对敌人和自己都非常危险，[yellow]无论是运行还是闲置。
block.new-horizon-blood-star.name = 彗星
block.new-horizon-bomb-launcher.description = 发射炸弹，延迟爆炸\n\n[sky]可同时调用多个方块。
block.new-horizon-bomb-launcher.name = 炸弹抛射器
block.new-horizon-charge-wall-large.description = “跟这玩意对线没有好果汁吃。”
block.new-horizon-charge-wall-large.name = 大型充能反击墙
block.new-horizon-charge-wall.description = 吸收敌人攻击的能量修复自己并反击。\n加持于数片高精算力芯片和安东尼艾德华院士的研究，计算机得以精准把控墙的形体和能量收容与释放，甚至从周围的碎片中取材修补自身。与自适墙不一，它不会把伤害转嫁到周围同类，而是用能量激射器予以反击。这一攻守合一的设计让很多基地的武器都失业了。
block.new-horizon-charge-wall.name = 充能反击墙
block.new-horizon-concentration.description = [sky]命中时间越长\n[#bf92f9]激光伤害越高
block.new-horizon-concentration.name = 凝聚
block.new-horizon-conglomerate-rock.name = 方解石
block.new-horizon-conglomerate-wall.name = 方解石墙
block.new-horizon-dark-energy-factory.description = 融合正反空间本底能为湮灭能。\n目前只能将一对封存能量再次封存为一体用作弹药。RTG和放射发电机使用暗能发电已被视为违法行为。\n控制反应十分困难，有任何外界干扰都将酿成惨案。\n最高安全标准下，唯一一次事故发生时项目仍处于实验阶段，毁灭了方圆数十公里内的建筑物。人员生物损失无法统计。好在没有伴生污染，灾区迅速恢复了秩序。\n[red]年 年 月 月 天 天 防  上 上 下 下 人 人 康
block.new-horizon-dark-energy-factory.name = 暗能融合仪
block.new-horizon-dendrite.description = 未知科技
block.new-horizon-dendrite.name = 树突
block.new-horizon-disposable-battery.description = 即造即用，不能充电，能量耗尽就直接爆炸。\n实用于快速布防、建筑推进、电网启动等。\n\n[lightgray]需要手动接入电网。
block.new-horizon-disposable-battery.details = Cannot be demolished after being placed. Can only be destroyed after running out of power or being damaged.
block.new-horizon-disposable-battery.name = 一次性电池
block.new-horizon-dispose-power-node.description = 用于构建带有AI构建的攻击图。
block.new-horizon-dispose-power-node.name = 不可重建能量节点
block.new-horizon-dispose-power-void.description = 用于构建带有AI构建的攻击图。
block.new-horizon-dispose-power-void.name = 不可重建能量黑洞
block.new-horizon-divlusion.description = 针对立场，即电磁场电荷操控器的武器。\n通过逆向工程塞普罗文明残遗，我们得知力墙的功能是以相织布为介，用强磁控制周围电荷，并配合计算机达成拦截目标的目的。\n(这种古老的计算机虽然已经能被打印，但它使用的不是原子阀，更不是晶体管。)\n不过，高效破坏力墙并非难事：“上兵攻心。”投射大量粒子，使其控场压力极大，过热宕机即可————而裂纹炮弹的保密级战斗部效果拔群。
block.new-horizon-divlusion.name = 裂纹
block.new-horizon-electro.description = 发射EMP脉冲弹。\n在人类拘泥于母星的年代，通常认为EMP(电磁脉冲)是核武的专利。其实不然，非核EMP弹不久便被研发，并在第三次人类内战中大放异彩。\n各种原因导致，寂静在发射前需要装配协议微波芯片。芯片等级越高，脉冲越强。(虽然只有两种)\n因电能专线的接入，其频率可达兆赫级，对所有电子设备都是毁灭性的。被限流也是常有的事————新视界对电能的依赖是任何同行都无法匹及的：谨记，撤退前务必销毁之。
block.new-horizon-electro.name = 寂静
block.new-horizon-end-of-era.description = 多功能超大型炮台，毁灭你不悦的一切。\n“螺旋楼梯、独角仙、废墟街道、无花果塔……震荡、穿云、裁决、自塑合金……话语到此为止，终焉！”研发成功，远征结束。一位年迈的工程师陷入精神紊乱，狂笑着跑到走廊上，边跳边喊：“噫！好！我中了！Y酱、龟野先生，我滴任务完成辣！”……\n（[red]特此声明：新视界将守护他的余生[lightgray]）\n炮塔极其附属几乎涵盖目前已知所有攻击手段，极大增强应变能力，新视界全体引以为傲。其价值过高，建造这宏伟艺术品须专员永久驻留于目标地。\n“没什么比它更令人感到安全。”工人代表如是评价。\n它的焰火是当时最明目最闪耀的————如果观赏者没有失明失聪。
block.new-horizon-end-of-era.name = 终焉
block.new-horizon-eternity.description = \n特大型战略战术超武。\n“北冥有鱼，其名为鲲。南瀛有炮，其名永恒。\n其大数百米也，径宽数十米也。转而启火，陨星过境，长空绛色。及爆，天垠敞亮，如紫霞下凡，敌尽灭。\n诸侯恐惧，会盟而谋弱秦。开关迎之，逡巡而不敢进。\n及会谈，求腰斩项目，不得。数十年不敢南下而牧马。”————摘自《永恒》\n其成本、规模和威力威慑力前所未有。迫于压力，在外驻地不得部署，并保证不率先使用。\n艰辛的研发过程和巨额成本一度使项目暂停。\n诚然，巨大的各种消耗会使得本就不富裕的公司雪上加霜。但作为战略筹码，开机状态鲜有。
block.new-horizon-eternity.name = 永恒
block.new-horizon-executor.description = 能量栓发射器。\n封装能量武器的心腹大患：如何看管好弹药？一直困扰着工程师们。首先是犯下紊乱之罪的[shared]彗星[lightgray]，安全性倒数。经其后不断研究，答案昭然若揭：把封装体弹射到身外再触发。\n此计妙绝，直到自塑投入实用。\n能量栓离开炮身后，用以攻击的能量无法被继续干预，正零能会自行追寻最近目标，其相对者会不断加速。但毁伤大打折扣————工程师选择走量，开摆！
block.new-horizon-executor.name = 裁决
block.new-horizon-fire-extinguisher.description = 熄灭附近的火焰
block.new-horizon-fire-extinguisher.name = 冷却场发射器
block.new-horizon-fusion-collapser.description = 坍缩聚变核以发电。\n千百年前的人类做过无数次可控聚变的实验，即便是他们也知道：裂变已变成愚蠢的，害人害己又低效的手段。聚变能封存器封装的能量可以为此发电机使用，热效率高达85%。目前这一参数仍在缓慢提升。与众多托卡马克发电机相同，不要在它运行的时候打扰它。
block.new-horizon-fusion-collapser.name = 聚变反应堆
block.new-horizon-fusion-core-energy-factory.description = 封存聚变能量。\n计算机磁控，磁化重钢作外壳收容封存能量。\n请注意，\n一切封存能量类物资皆应轻拿轻放，颠簸不得，后果自负。\n冷聚变温度也足以焚毁有机体，请有关者注意安全。
block.new-horizon-fusion-core-energy-factory.name = 聚变能封存器
block.new-horizon-gravity-gully.description = 干扰超空间核。\n在一块撑着的布上放一质量物体，其周围向下凹陷，同样，大质量天体也能令周围空间产生类似凹陷，周围的小天体会向凹陷里陷落，引力就是这样产生的。而电磁波具有能动张量，根据场方程其对应一非平直度规场。所以，使用能量制造重力并非妄言。
block.new-horizon-gravity-gully.name = 重力阱
block.new-horizon-gravity-trap-small.description = 虽然很小，但跟标准重力阱一样可靠。
block.new-horizon-gravity-trap-small.name = 小型重力阱
block.new-horizon-gravity.description = 同时吸引多个单位。
block.new-horizon-gravity.name = 引力
block.new-horizon-heavy-defence-door-large.description = “也很硬。”
block.new-horizon-heavy-defence-door-large.name = 大型重合金门
block.new-horizon-heavy-defence-door.description = “也硬。”
block.new-horizon-heavy-defence-door.name = 重合金门
block.new-horizon-heavy-defence-wall-large.description = 普通的防御设施，耐久值比较充裕。\n充能反击墙让致密墙的反击显得十分可笑，可充反的高昂成本又使得众人的笑容逐渐消失。所以一种廉价更注重防御的墙体诞生了。“很硬。”
block.new-horizon-heavy-defence-wall-large.name = 大型重合金墙
block.new-horizon-heavy-defence-wall.description = 普通的防御设施，耐久值比较充裕。\n充能反击墙让致密墙的反击显得十分可笑，可充反的高昂成本又使得众人的笑容逐渐消失。所以一种廉价更注重防御的墙体诞生了。 
block.new-horizon-heavy-defence-wall.name = 重合金墙
block.new-horizon-heavy-power-node.description = 节点数目更多，范围更大。
block.new-horizon-heavy-power-node.name = 扩展能量节点
block.new-horizon-hive.description = 远程防空导弹发射器。\n发射旋迹导弹。
block.new-horizon-hive.name = 风暴
block.new-horizon-huge-battery.description = 能量容量更大
block.new-horizon-huge-battery.name = 高密度电池
block.new-horizon-hydro-fuel-cell.description = 清洁能源发电机。在氮气的保护下将化学能转化为电能。
block.new-horizon-hydro-fuel-cell.name = 羟质燃料电池
block.new-horizon-hyper-generator.description = 释放封装零位能蕴含的能量。\n疯狂的造物上镌刻的是人类对能源稀缺的恐惧。随着空间中蕴含的巨大能量被释放，危险的焰火直冲云霄。绝对真空零度的内里无法阻挡其冲向天穹。特高压能量流需要特制设备接收并转发。周围6公里禁止未完全防护者、无三防载具接近。必须部署在安全等级高于甲的地区。反应堆无论启动还是关机都需要成本，请尽量不改变其运行状态。
block.new-horizon-hyper-generator.name = 临界反应堆
block.new-horizon-hyper-space-warper.description = 用于传送单位。\n\n[sky]可被重力阱阻断。\n\n[lightgrey]你可以在HUD上看到敌方重力阱的干扰范围。重力阱会使经过它的超空间折跃强行跳出，并对单位造成百分比伤害。\n史蒂芬·霍金先生曾多次讨论了超空间跳跃的可能性，提出了基于“弦理论”进行空间跳跃的设想，认为运用足够的能量就可以制作出一个能量巨大的“弦”，将太空船带入超空间跳跃航行，因此在霍金看来超空间跳跃理论上是可行的。同时，他一方面认为虫洞极难发现且被人类利用，另一方面也认为通过虫洞进行空间跳跃并非空谈。在最终提出的三个方案中，人类的选择有“超空间核”。\n使用超空间核跳跃的条件：*目的地没有干扰跳跃的物质和力场。\n*超空间核充电完毕。\n*能够有效地控制超空间核。\n但条件有限，此设备只能完成战地折跃。
block.new-horizon-hyper-space-warper.name = 超空间核折跃器
block.new-horizon-insulated-wall.description = “便宜就完事了！”
block.new-horizon-insulated-wall.name = 绝缘墙
block.new-horizon-interferon.description = 未知的古代技术\n发射激发电弧的能量体
block.new-horizon-interferon.name = 溶酶
block.new-horizon-irayrond-panel-factory.description = 更高效地生产铱。\n使用安全性更好的XenAlpha和更昂贵的巨浪合金为材料，反应烈度更低，效率更高。“不要问我哪来的铱。”
block.new-horizon-irayrond-panel-factory.name = 铱聚变厂
block.new-horizon-irdryon-fluid-factory.description = 混合化学工业液体材料。\n主要成分有铅、铱、水和XenBeta。[N/A]\n[red]生 产 安 全 牢 牢 记  今 天 不 记 明 天 寄
block.new-horizon-irdryon-fluid-factory.name = 化工液混合器
block.new-horizon-irdryon-tank.description = 升级版储液罐。
block.new-horizon-irdryon-tank.name = 高级储液罐
block.new-horizon-irdryon-vault.description = 更好的仓库。
block.new-horizon-irdryon-vault.name = 铱仓库
block.new-horizon-jump-gate-junior.description = 消耗核心材料以呼叫特定单位。\n\n[sky]只能召唤初级单位。
block.new-horizon-jump-gate-junior.name = 初级折跃门
block.new-horizon-jump-gate-primary.description = 可生成T1,T2和T3单位。
block.new-horizon-jump-gate-primary.name = 简易跳跃门
block.new-horizon-jump-gate.description = 引导一些单位支援战斗。“前方净空，诸君，武运昌隆！”\n\n[accent]需要初级折跃门作为底座.
block.new-horizon-jump-gate.name = 近地折跃门
block.new-horizon-label-spawner.description = 在特定位置生成一个文本面板\n\n[sky]制图专用，仅限编辑器!
block.new-horizon-label-spawner.name = 世界文本面板生成器
block.new-horizon-large-armor-battery.description = 拥有更高的血量，但容量较小，装甲化的大型电池。\n出于在危险地区布置能源区块的需要，Rasor，安保部长，在某次会议上进行了有关“更安全电池”的提案与讨论。\n(此前爆炸的大型电池已经制造了非常多的寡妇。)结果就是大型电池更换了更坚固的材料并加装了电控。
