item.new-horizon-dark-energy.description = 湮灭能量。\n能量可以转变为物质，物质也会转化为能量。狄拉克把量子力学与高速运动所必须的相对论力学相结合导致产生了反物质的概念。而后其他学者对其理论进行了验证。\n物质与其反方相遇时会发生完全的物能转换，此过程即为湮灭(Annihilation)，又称互毁、相消、对消灭。 宇宙中存在着看不见摸不着的“反物质世界”，基本属性同我们周围的相反。真空零点能便是其中一对。一旦接触，便会在瞬间发生爆炸产生“湮灭”现象。\n1g反物质与1g物质碰撞而湮灭时释放出的能量，相当于古时世界上所有水电站 12 个小时发出能量的总和。 1g正反物质如果全部湮灭，其能量 ΔE=2mc2≈2×0.001Kg×(3×100000000m/s)2=180000000000KJ 。而1Kg 炸药爆炸所释放的能量约为 420 万焦耳，即 4200KJ ，也就是说1g反物质完全湮灭相当于是 4 万 3 千吨炸药爆炸。\n所以，湮灭能今后将是人类无穷的能源，也是人类头顶的达摩克利斯之剑。
item.new-horizon-dark-energy.name = 暗能
item.new-horizon-emergency-replace.description = N/A \n\n [red]小孩子不能看。
item.new-horizon-emergency-replace.name = Null
item.new-horizon-fusion-core-energy.description = 磁封装完毕的聚变能量。\n核聚变是由原子核在一定条件下互相聚合生成新原子核并伴随巨量能量释放的核反应。核中蕴藏并在反应时大量释放的能量便是聚变能。\n核能分为裂变能与聚变能，前者已经被加以利用，但燃料蕴藏有限，不仅产生大量辐射，废料处理也是一大难题。而后者辐射极少，能源清洁，燃料储量非常丰富。“UBA官方指定用球。”
item.new-horizon-fusion-core-energy.name = 聚变能
item.new-horizon-irayrond-panel.description = 特殊金属，坚硬耐高温。“做口锅烧菜绝逼好吃。”
item.new-horizon-irayrond-panel.name = 铱板
item.new-horizon-metal-oxhydrigen.description = 氢氧化铅。古时用于处理废水、作催化剂，以及制取各种物质等。从诞生至今一直参与各种工业生产。随着制造工艺不断升级，羟金可能被淘汰。
item.new-horizon-metal-oxhydrigen.name = 羟金
item.new-horizon-multiple-steel.description = 由钢化玻璃和钛合金构成的复合材料。使用领域广泛，具有强度高、重量小、耐腐蚀、耐高温等特点。\n先将XenAlpha与钛熔铸为合金，再以钢化玻璃与之压制而成。为适应不同任务，后续工序有锻造、抛光、刻蚀等可选项目。
item.new-horizon-multiple-steel.name = 高轻钢
item.new-horizon-presstanium.description = 碳钛合金（Carbotanium）。\n揉合了钛的碳纤维增强聚合物，同时拥有钛合金的高强度和韧性，亦不失碳纤维的轻巧。名中带重，其实并不重。“‘Duang!’好听吗？好听就是好钢。”
item.new-horizon-presstanium.name = 重混合钢
item.new-horizon-processor-junior.description = 普通半导体芯片。“AMD YES!”
item.new-horizon-processor-junior.name = 芯片
item.new-horizon-processor-senior.description = \n性能强大的量子芯片。\n量子芯片能够使用亚原粒子编码数据。专家认为，量子字节的叠加态能显著提高计算性能。古代某公司与科学家联手研制的量子级计算机铸就了当时真人工智能仅有的智力。典籍小说中不断强调的“智械危机”无疑是一种妄想，现阶段舆论认为没有投入实用的光子芯片将为真智能带来其所谓“智慧曙光”。“Intel Yes！”
item.new-horizon-processor-senior.name = 量子芯片
item.new-horizon-seton-alloy.description = 超固态碳塑钢，坚实稳固。\n当物质处于在140万左右大气压下，电子被挤出，原子核紧密排列，呈超固态。一个乒乓球大小的超固态物质质量大于1000t。运输此材料需要配套基础设施。“致命合金!”
item.new-horizon-seton-alloy.name = 致密合金
item.new-horizon-thermo-core-negative.description = 封装了的反零能。
item.new-horizon-thermo-core-negative.name = 反零能
item.new-horizon-thermo-core-positive.description = 磁封装完毕的真空零点能。\n量子理论显示真空中蕴藏巨大本底能量且在绝对零度条件下仍然存在。古时卡西米尔力（Casimir force 由真空零点电磁涨落产生的作用力）的精确测量对此进行了证实。此后科学家认为真空并非一无所有，是由正负电子旋转波包组成。与之伴生的能量称为零点能。狄拉克从量子场论对真空态进行了描述，比喻为起伏不定的能量之海。Wheeler的估算显示其密度极高。
item.new-horizon-thermo-core-positive.name = 零位能
item.new-horizon-upgradeSort.description = 在发生塑性形变后能恢复原本宏观形状的致密合金，具有致密合金的一切特性。
item.new-horizon-upgradeSort.name = 自塑合金
