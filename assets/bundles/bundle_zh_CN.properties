block.new-horizon-plating-metal-floor.name = 镀层地板
block.new-horizon-lab-floor-light.name = 实验室地板 (亮色)
block.new-horizon-lab-floor-dark.name = 实验室地板 (暗色)
block.new-horizon-line-marking-floor.name = 线条标记地板
block.new-horizon-line-marking-floor-quantum.name = 线条标记地板 (量子)
block.new-horizon-line-marking-floor-quantum-dark.name = 线条标记地板 (量子-暗)
block.new-horizon-line-marking-floor-ancient.name = 线条标记地板 (远古)
block.new-horizon-line-marking-floor-ancient-dark.name = 线条标记地板 (远古-暗)

block.new-horizon-data-floor-placer.name = 编辑器地板编辑器
block.new-horizon-data-floor-placer.description = 仅限编辑器。\n用于放置需要特殊数据的变种地板。\n注意：此地板与矿石共用地板空间(overlay floor)。\n\n妈的anuke你真他妈吃屎啊 我阐述你的梦

block.new-horizon-resonance-mining-facility.name = 谐振钻井
block.new-horizon-resonance-mining-facility.description = 利用共振原理高效开采矿物。
block.new-horizon-resonance-mining-facility.details = 古老的使用应力来挖掘的方式早已落伍，通过控制钛金属棒的振动频率与矿物的固有频率达成谐振，破坏矿石的晶体结构以实现高速开采。\n低廉的造价和低能源消耗的特性已经完全取代了以往的机械动力。\n\n"啥年代了还在当气动大师？"

block.new-horizon-beam-mining-facility.name = 光束钻头
block.new-horizon-beam-mining-facility.description = 利用高功率激光进行矿物开采。可以开采较硬的矿物。
block.new-horizon-beam-mining-facility.details = 以往的采矿激光距离过短，且需要转子参与。\n而光束钻头使用多条高功镭射，在高精度计算控制下精准地分离矿物，并能准确的控制矿料体积。做到受力均匀，输出稳定，效率高。\n\n“起码这型号的光束钻机不需要预热。”


block.new-horizon-implosion-mining-facility.name = 内爆钻井
block.new-horizon-implosion-mining-facility.description = 利用真空内爆的方式蛮力开采物资。
block.new-horizon-implosion-mining-facility.details = 如果我们把目光放到难以控制的爆破之上，作为大范围，大能量的能量释放方式，其能量损失极为严重。\n不过若是以极高精密度的芯片和及其坚固的材料来严格控制爆破范围和强度，通过内爆破的形式进行采矿作业，则其效率远高于一切常规开采方式。\n\n"爆！爆！爆！"

block.new-horizon-speed-module.name = 超频增压器
block.new-horizon-speed-module.description = 大幅提高资源的开采速率。消耗额外的能量。
block.new-horizon-speed-module.details = 冠以新视界科技集团之名，我们矿机的构造有着极高的潜能。但为发展前期的电网造成压力所考虑，所有的钻头均有作降频处理。该矿机附属模块可以对矿机进行超频，从而大幅度提高开采效率。

block.new-horizon-refine-module.name = 精炼处理站
block.new-horizon-refine-module.description = 可以精炼部分资源并直接输出，但是耗能更高，且输出速度减缓。
block.new-horizon-refine-module.details = 省略了繁琐的原料运输，通过电路跨接和钻头相连的方式，尽管会造成降频和部分原料浪费，但可以直接精炼原料直接输出。\n\n和物流成本相比，这些损耗还是能接受的。

block.new-horizon-delivery-module.name = 位面传输设施
block.new-horizon-delivery-module.description = 通过维度技术创造位面以直接将产品输入核心。
block.new-horizon-delivery-module.details = 虽然传送技术早已实现，但是其能量逸散和本身不稳定性的问题导致其的小型化始终十分艰难。\n但倘若通过创建位面以进行单向运输，则其稳定性则有了显著提升。\n介于位面技术会解裂物质的问题，这项科技只能运用于基础材料的运输。

block.new-horizon-nexus-core.name = 核心枢纽
block.new-horizon-nexus-core.description = 自弥丹砂废弃核心逆向改造而来，性能更为优秀，可更为有效的为弥丹莎开拓工作服务。
block.new-horizon-nexus-core.details = 这个东西对于弥丹莎文明来说，可能和70年代的电视机差不多。
block.new-horizon-rift-shield.name = 裂隙护盾发生器
block.new-horizon-rift-shield.description = 幽膜，众所周知，是抽取弥丹砂内部高低维度纠缠态能量并加入材料中而创造的可以干涉维度的高位材料。介于这种性质，工程师们创造了裂隙护盾，激发幽膜内的纠缠能量场人造亚空间环境，将炮弹吞噬并以空间通道零损失的返还。\n可以应对绝大多数的实弹与聚合能量团。在场因吞噬过多而破坏之前，可返还的攻击强度等效于十数个大型护盾，甚至可以拦截██的攻击。目前已经投入对██的作战前线。但介于造价高昂，仅在部分驻点布置。\n据内部人士透露，此护盾的光芒几乎到达了目视星等-32（太阳仅为-28），会对直视它的战斗人员造成永久性的视觉损伤。但请注意一点，高能量的发散集束(即激光)自带的高能场会破坏亚空间场，使其失效。\n\n注意：资源消耗速率在低盾容时会快速增长。
block.new-horizon-air-raider.description = 呼叫导弹轰炸目标。
block.new-horizon-air-raider.name = 空袭呼叫器
block.new-horizon-ancient-artillery.description = 发射巨型炸弹。\n\n[sky]仅限编辑器和沙盒模式。\n[accent]可通过摧毁占领。夺取它以获得更好的战场控制。
block.new-horizon-ancient-artillery.name = 远古巨炮
block.new-horizon-ancient-laser-wall.description = 未知科技。\n其能够在两个同类方块间产生超高能能量柱。发掘于塞普罗，样本运输期间遭遇数次敌袭，试图抢夺。仿制与改进项目完成后，无法达到原生科技的超高能级。后续研究工作正在进行。
block.new-horizon-ancient-laser-wall.name = 远古能量塔
block.new-horizon-ancient-power-node.description = 当有足够的动力时进行自行修复。
block.new-horizon-ancient-power-node.name = 远古能量节点
block.new-horizon-ancimembrane-concentrator.description = 未知科技
